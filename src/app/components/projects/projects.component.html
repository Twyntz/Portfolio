<section class="py-16 px-6 md:px-16 bg-white text-gray-800" id="projects">
  <h2 class="text-4xl font-bold text-red-600 mb-10 text-center">Mes Projets</h2>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8 max-w-6xl mx-auto">
    <div *ngFor="let project of projects" class="bg-white shadow-md rounded-xl overflow-hidden p-4 flex flex-col items-center">
      <img [src]="project.image" alt="screenshot" class="w-full h-40 object-cover mb-4 rounded-md">
      <h3 class="text-xl font-semibold mb-2">{{ project.title }}</h3>
      <p class="text-gray-600 text-sm text-center mb-4">{{ project.description }}</p>
      <a [href]="project.link" target="_blank"
         class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 transition">
        Voir le projet
      </a>
    </div>
  </div>
   <div class="text-center mt-8">
    <a routerLink="/projets"
       class="inline-block bg-red-600 text-white px-6 py-3 rounded-full font-semibold shadow-lg hover:bg-red-700 transition duration-300">
      Voir tous les projets â†’
    </a>
  </div>
</section>

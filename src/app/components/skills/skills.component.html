<section id="skills" class="py-16 px-6 md:px-16 bg-gradient-to-b from-slate-50 to-slate-100 text-slate-800">
  <!-- Titre -->
  <div class="text-center mb-12">
    <h2 class="text-3xl md:text-4xl font-extrabold text-red-600">Mes Compétences</h2>
    <p class="text-slate-500 mt-2">Techniques et non techniques</p>
  </div>

  <!-- COMPÉTENCES TECHNIQUES -->
  <div class="max-w-7xl mx-auto">
    <div class="flex items-center justify-between mb-6">
      <h3 class="section-heading">Compétences techniques</h3>
      <span class="section-line"></span>
    </div>

    <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-5 gap-6">
      <a
        *ngFor="let s of technicalSkills"
        [routerLink]="['/competences', s.id]"
        class="card-skill"
      >
        <img [src]="s.icon" [alt]="s.name" class="card-skill__icon" />
        <span class="card-skill__label">{{ s.name }}</span>
      </a>
    </div>
  </div>

  <!-- COMPÉTENCES NON TECHNIQUES -->
  <div class="max-w-7xl mx-auto mt-12">
    <div class="flex items-center justify-between mb-6">
      <h3 class="section-heading">Compétences non techniques</h3>
      <span class="section-line"></span>
    </div>

    <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-5 gap-6">
      <a
        *ngFor="let s of nonTechnicalSkills"
        [routerLink]="['/competences', s.id]"
        class="card-skill"
      >
        <img [src]="s.icon" [alt]="s.name" class="card-skill__icon" />
        <span class="card-skill__label">{{ s.name }}</span>
      </a>
    </div>
  </div>
</section>

<section class="py-16 px-6 md:px-16 bg-gradient-to-br from-gray-100 to-gray-300 text-gray-800" id="skills">
	<h2 class="text-3xl font-bold text-red-600 mb-10 text-center">Mes Comp√©tences</h2>

	<div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-6">
		<div *ngFor="let skill of allSkills"
			class="aspect-square flex flex-col justify-center items-center bg-white rounded-lg shadow hover:shadow-xl transition duration-300">
			<img [src]="skill.icon" [alt]="skill.name" class="w-12 h-12 mb-2 object-contain" />
			<span class="text-sm font-medium text-center text-gray-700">{{ skill.name }}</span>
		</div>
	</div>
</section>

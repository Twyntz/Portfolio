<section class="py-16 px-6 md:px-24 bg-white text-gray-800 min-h-[60vh]" *ngIf="skill">
  <div class="max-w-4xl mx-auto space-y-10">
    <div class="text-center my-4">
      <h1 class="text-4xl font-bold text-red-600 mb-2">{{ skill.name }}</h1>
      <!-- <img [src]="skill.icon" [alt]="skill.name" class="w-20 h-20 mx-auto mb-4" /> -->
    </div>

    <div class="space-y-6">
      <section>
        <h2 class="text-2xl font-semibold text-gray-900 mb-2">Introduction</h2>
        <p class="text-gray-700 leading-relaxed whitespace-pre-line">{{ skill.introduction }}</p>
      </section>

      <section>
        <h2 class="text-2xl font-semibold text-gray-900 mb-2">Mon expérience vécue</h2>
        <p class="text-gray-700 leading-relaxed whitespace-pre-line">{{ skill.experience }}</p>
      </section>

      <section>
        <h2 class="text-2xl font-semibold text-gray-900 mb-2">Mon niveau de compétence</h2>
        <p class="text-gray-700 leading-relaxed whitespace-pre-line">{{ skill.competence }}</p>
      </section>
    </div>

    <div *ngIf="skill.useCases.length > 0">
      <h2 class="text-2xl font-semibold text-center mt-10 mb-4">Utilisé dans :</h2>
      <div class="flex flex-wrap justify-center gap-3">
        <span *ngFor="let uc of skill.useCases" class="px-4 py-2 bg-red-100 text-red-700 text-sm rounded-full font-medium">
          {{ uc }}
        </span>
      </div>
    </div>
  </div>
</section>

<section *ngIf="!skill" class="py-20 text-center text-gray-500">
  <p>Compétence introuvable.</p>
</section>

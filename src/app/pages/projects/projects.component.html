<section class="py-16 px-6 md:px-24 bg-white text-gray-800 min-h-[60vh]">
  <div class="max-w-4xl mx-auto space-y-10">
    <div class="text-center my-4">
      <h1 class="text-4xl font-bold text-red-600 mb-2">Mes Projets</h1>
    </div>
  </div>

  <!-- Grille Ã©largie pour tenir 3 colonnes en desktop -->
  <div class="max-w-6xl mx-auto mt-6">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-3 gap-6">
      <article *ngFor="let p of projects"
               class="bg-white rounded-2xl shadow hover:shadow-lg transition-shadow overflow-hidden border border-gray-100">
        <a [routerLink]="['/projets', p.id]" class="block">
          <img [src]="p.image" [alt]="p.title" class="w-full h-48 object-cover">
          <div class="p-6">
            <h2 class="text-2xl font-semibold mb-2">{{ p.title }}</h2>
            <p class="text-gray-600">{{ p.shortDesc }}</p>
          </div>
        </a>
      </article>
    </div>
  </div>
</section>
